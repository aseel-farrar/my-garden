<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Fabulous Garden</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header>
    <h1>My Fabulous Garden</h1>
  </header>
  <main>
    <div class="formContianer">
      <form id="form">
        <fieldset>
          <legend>New flower</legend>
          <label for="flowersName">Name</label>
          <input type="text" name="flowersName" id="flowersName">
          <br>
          <label for="flowerCategory">Image</label>
          <select name="flowerCategory" id="flowerCategory">
            <option value="Alstroemerias">Alstroemerias</option>
            <option value="Gardenias">Gardenias</option>
            <option value="Orchids">Orchids</option>
            <option value="Roses">Roses</option>
            <option value="Sunflowers">Sunflowers</option>
            <option value="Tulips">Tulips</option>
            <option value="Peonies">Peonies</option>
          </select>
          <br>
          <label for="flowerSeason">Season</label>
          <input type="text" name="flowerSeason" id="flowerSeason">
          <br>
          <br>
          <input type="submit" value="Save" id="flowerSave">
  
          <input type="submit" value="Clear LS" id="resetLocalStorege">
        </fieldset>
       
      </form>
    </div>
    <div class="tableContainer">
      <table id="table">

      </table>

    </div>
  </main>
  <footer>
    <p>All right reserver 2021&copy;</p>
  </footer>
</body>

</html>
